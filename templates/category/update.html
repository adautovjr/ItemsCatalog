{% extends "template.html" %}
{% block title %}
	Atualizar categoria
{% endblock %}
{% block content %}
	<a href="/">Back</a>
	<br>
	<h1><a href="{{ url_for('viewCategory', category_id = category.id)}}">{{ category.name }}</a></h1>
	<br>
	<form action="{{ url_for('updateCategory', category_id = category.id) }}" method="POST" accept-charset="utf-8">
		<input type="text" name="name" value="{{ category.name }}" onClick="this.select();">
		<button type="submit">Enviar</button>
	</form>
{% endblock %}
