{% extends "template.html" %}
{% block title %}
	Deletar categoria
{% endblock %}
{% block content %}
	<a href="/">Back</a>
	<br>
	<h1>Tem certeza que deseja deletar a categoria <a href="{{ url_for('viewCategory', category_id = category.id)}}">{{ category.name }}</a></h1>
	<br>
	<form action="{{ url_for('deleteCategory', category_id = category.id) }}" method="POST" accept-charset="utf-8">
		<button type="submit" name="delete" value="1">Deletar</button>
	</form>
{% endblock %}
