{% extends "template.html" %}
{% block title %}
	Deletar categoria
{% endblock %}
{% block content %}
	<div class="title-container">
		<div class="back">
			<a class="btn btn-outline-info" href="/">voltar</a>
		</div>
	</div>
	<div class="title mt-4">
		<h1>Tem certeza que deseja deletar a categoria <a href="{{ url_for('viewCategory', category_id = category.id)}}">{{ category.name }}</a>?</h1>
	</div>
	<div class="form-container">
		<form action="{{ url_for('deleteCategory', category_id = category.id) }}" method="POST" accept-charset="utf-8">
			<button type="submit" class="btn btn-outline-danger" name="delete" value="1">Deletar</button>
		</form>
	</div>
{% endblock %}
