{% extends "template.html" %}
{% block title %}
	Index Categories
{% endblock %}
{% block content %}
	<h1>Todas as categorias</h1>
	<br>
	<a href="{{ url_for('createCategory') }}">Nova categoria</a>
	{% for category in categories %}
	<h2><a href="{{ url_for('viewCategory', category_id = category.id)}}">{{ category.name }}</a></h2>
	<br>
	{% endfor %}
{% endblock %}
