{% extends "template.html" %}
{% block title %}
	Deletar Item
{% endblock %}
{% block content %}
	<a href="/">Back</a>
	<br>
	<h1>Tem certeza que deseja deletar o item <a href="{{ url_for('viewItem', item_id = item.id)}}">{{ item.name }}</a></h1>
	<br>
	<form action="{{ url_for('deleteItem', item_id = item.id) }}" method="POST" accept-charset="utf-8">
		<button type="submit" name="delete" value="1">Deletar</button>
	</form>
{% endblock %}
