{% extends "template.html" %}
{% block title %}
	Novo item
{% endblock %}
{% block content %}
	<a href="/">Back</a>
	<br>
	<h1>Novo item da categoria {{ category.name }}</h1>
	<br>
	<form action="{{ url_for('createItem', category_id = category.id) }}" method="POST" accept-charset="utf-8">
		<input type="text" name="name" placeholder="name">
		<input type="text" name="description" placeholder="description">
		<button type="submit">Enviar</button>
	</form>
{% endblock %}
