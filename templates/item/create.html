{% extends "template.html" %}
{% block title %}
	Novo item
{% endblock %}
{% block content %}
	<div class="title-container">
		<div class="back">
			<a class="btn btn-outline-info" href="{{ url_for('viewCategory', category_id = category.id)}}">voltar</a>
		</div>
		<div class="title">
			<h1>Novo item da categoria {{ category.name }}</h1>
		</div>
		<div class="empty">	</div>
	</div>
	<div class="form-container">
		<form action="{{ url_for('createItem', category_id = category.id) }}" method="POST" accept-charset="utf-8">
			<div class="form-group mt-5">
				<label for="name">Nome</label>
				<input type="text" class="form-control" id="name" placeholder="Nome" name="name" onClick="this.select();">
				<small id="nameHelp" class="form-text text-muted">Digite o nome do item</small>
			</div>

			<div class="form-group mt-5">
				<label for="description">Descrição</label>
				<textarea rows="5" class="form-control" id="description" placeholder="Descrição" name="description" onClick="this.select();"></textarea>
				<small id="descriptionHelp" class="form-text text-muted">Descreva o item com suas próprias palavras</small>
			</div>
			<button class="btn btn-outline-primary" type="submit">Enviar</button>
		</form>
	</div>
{% endblock %}
