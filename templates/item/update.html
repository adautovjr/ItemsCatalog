{% extends "template.html" %}
{% block title %}
	Atualizar item
{% endblock %}
{% block content %}
	<a href="/">Back</a>
	<br>
	<h1><a href="{{ url_for('viewItem', item_id = item.id)}}">{{ item.name }}</a></h1>
	<br>
	<form action="{{ url_for('updateItem', item_id = item.id) }}" method="POST" accept-charset="utf-8">
		<input type="text" name="name" value="{{ item.name }}" onClick="this.select();">
		<input type="text" name="description" value="{{ item.description }}" onClick="this.select();">
		<button type="submit">Enviar</button>
	</form>
{% endblock %}
